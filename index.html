<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Ohmyfood!</title>
        <script src="https://kit.fontawesome.com/7f614f2679.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div id="logo">
                <img class="logoImg" src="images/logo/ohmyfood.png" alt="Logo ohmyfood" />
            </div>
        </header>

        <div class="geoLoca">
            <p><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
        </div>

        <section class="reservation">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>

            <div class="buttonExplore">
                <input type="button" value="Explorer nos restaurant" />
            </div>
        </section>

        <section class="functioning">
            <div>
                <p><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</p>
            </div>

            <div>
                <p><i class="fas fa-ellipsis-v"></i><i class="fas fa-bars"></i> Composez votre menu</p>
            </div>

            <div>
                <p><i class="fas fa-store"></i> Dégustez au restaurant</p>
            </div>
        </section>

        <section class="restaurants">
            <div class="title_restaurants">
                <h2>Restaurants</h2>
            </div>

            <div class="result_restaurants">
                <a href="menuLaPaletteDuGoût.html">
                    <figure>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plate du restaurant" />
                        <figcaption><div><span class="img_title">La palette du goût</span> <br />Ménilmontant</div> <div><i class="far fa-heart"></i></div></figcaption>
                    </figure>
                </a>

                <a href="menuLaNoteEnchantée.html">
                    <figure>
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un plate du restaurant" />
                        <figcaption><div><span class="img_title">La note enchantée</span> <br />Charonne</div> <div><i class="far fa-heart"></i></div></figcaption>
                    </figure>
                </a>

                <a href="menuÀLaFrançaise.html">
                    <figure>
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'un plate du restaurant" />
                        <figcaption><div><span class="img_title">À la française</span> <br />Cité Rouge</div> <div><i class="far fa-heart"></i></div></figcaption>
                    </figure>
                </a>

                <a href="menuLeDéliceDesSens.html">
                    <figure>
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo d'un plate du restaurant" />
                        <figcaption><div><span class="img_title">Le délice des sens</span> <br />Folie-Méricourt</div> <div><i class="far fa-heart"></i></div></figcaption>
                    </figure>
                </a>
            </div>

        </section>

        <footer>
            <h1>ohmyfood</h1>
            <ul>
                <li>Proposer un restaurant</li>
                <li>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>
</html>
